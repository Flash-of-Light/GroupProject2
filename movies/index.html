<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type='text/javascript' src='config.js'></script>
    <script type='text/javascript' src="movies.js"></script>
    <title>Movie Widget</title>
</head>
<body>

    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Movies Near Me</a>
            </div>
  
            <div class="collapse navbar-collapse" id="navbar-collapse-1">
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" id="add-zip" placeholder="Enter Zip Code">
                    </div>
                    <button type="submit" class="btn btn-default" id="submit">Submit</button>
                    <button type="clear" class="btn btn-default" id="clear">Clear</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container"> <!--MAIN CONTAINER-->
        <div class="panel panel-default">
            <div class="panel-heading movie-viewer">  
    
            </div>

            <table class="table table-hover">   <!--THIS IS THE IMPORTANT TABLE PIECE-->
                <tr>
                    <th scope="col">Movie Title</th>
                    <th scope="col">Rating</th>
                    <th scope="col">Showtime</th>
                    <th scope="col">Theater</th>
                </tr>
                <tbody id="movie-data"></tbody>
            </table>
        </div>
    </div>
</body>
